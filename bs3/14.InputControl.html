<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta charset="utf-8" />
    <title>My Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- document code goes here -->
    <div class="container-fluid">
        <div class="row-fluid">
            <h1>Twitter Bootstrap</h1>
            <h3>Form Inputs Example</h3>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Text Input</label>
                    <div class="controls"> <input type="text" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Search Input</label>
                    <div class="controls"> <input type="search" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Email Input</label>
                    <div class="controls"> <input type="email" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Url Input</label>
                    <div class="controls"> <input type="url" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Telephone Input</label>
                    <div class="controls"> <input type="tel" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Number Input</label>
                    <div class="controls"> <input type="number" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Range Input</label>
                    <div class="controls"> <input type="range" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Date Input</label>
                    <div class="controls"> <input type="date" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Month Input</label>
                    <div class="controls"> <input type="month" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Week Input</label>
                    <div class="controls">
                        <input type="week" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Time Input</label>
                    <div class="controls"> <input type="time" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Datetime Input</label>
                    <div class="controls"> <input type="datetime" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Datetime local Input</label>
                    <div class="controls"> <input type="datetime-local" /> </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Color Input</label>
                    <div class="controls"> <input type="color" /> </div>
                </div>

                <div class="input-prepend">
                    <span class="add-on">@</span>
                    <input class="span6" id="prependedInput" type="text" placeholder="Username">
                </div>

                <div class="input-append">
                    <input class="span6" id="appendedInput" type="text">
                    <span class="add-on">.00</span>
                </div>

                <div class="input-append">
                    <input class="span8" id="appendedInputButton" type="url">
                    <button class="btn" type="button">Browse URL</button>
                </div>


                <div class="control-group">
                    <label class="checkbox">
                        <input type="checkbox" value=""> This is my option
                    </label>

                    <label class="control-label">Checkbox Inline:</label>
                    <label class="checkbox inline"><input type="checkbox" value=""> A </label>
                    <label class="checkbox inline"><input type="checkbox" value=""> B </label>
                    <label class="checkbox inline"><input type="checkbox" value=""> C </label>
                </div>

                <div class="container-fluid">
                    <div class="row-fluid">
                        <h3>Relative Sizing Example</h3>
                    </div>
                    <div class="row-fluid"> <span class="span5">
                            <form> <input class="input-mini" type="text" placeholder=".input-mini"><br /> <input
                                    class="input-small" type="text" placeholder=".input-small"><br /> <input
                                    class="input-medium" type="text" placeholder=".input-medium"><br /> <input
                                    class="input-large" type="text" placeholder=".input-large"><br /> <input
                                    class="input-xlarge" type="text" placeholder=".input-xlarge"><br /> <input
                                    class="input-xxlarge" type="text" placeholder=".input-xxlarge"><br /> <input
                                    class="input-block-level" type="text"
                                    placeholder=".input-block-level (for comparison)"><br /> </form>
                        </span> </div>
                </div>
            </form>
        </div>
    </div>
    <!-- document code goes here -->
    <style>
        .span5 {
            background-color: green;
        }
    </style>
    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
