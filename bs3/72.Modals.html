<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta charset="utf-8" />
    <title>My Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body onload="onLoad()">
    <!-- document code goes here -->
    <h1>Twitter Bootstrap 3 <small>Modal Dialog example</small></h1>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Show Modal Dialog
    </button>

    <p>ID="myModal" means the data attribute target should have #myModal as its value</p>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">Modal Body</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Some Action</button>
                </div>
            </div>
        </div>
    </div>

    <button id="mybutton1" type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top"
        title="I am a tooltip!!">The button with a tooltip</button>

    <button id="mybutton2" type="button" class="btn btn-default" data-container="body" data-toggle="popover"
        data-placement="bottom" data-content="I am the pop over 
contents, and I'm awesome." title="Popover Title">
        Click for pop over
    </button>

    <script>
        function onLoad() {
            $('#mybutton2').tooltip();
            $('#mybutton2').popover();
        }
    </script>

    <!-- document code goes here -->
    <a href="index.html">menu</a>

    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
