<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
    <meta charset="utf-8" />
    <title>My Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- document code goes here -->
    <div class="row">
        <h1>Twitter Bootstrap</h1>
        <h3>Basic Forms Example</h3>
        <form>
            <fieldset>
                <legend>My Twitter Bootstrap Form</legend>
                <label>This is a label for the textbox below</label>

                <input type="text" placeholder="Please type something in here">
                <span class="help-block">This is some help text for the control above.</span>
                <label class="checkbox">
                    <input type="checkbox">
                    and here is a nicely lined up check box
                </label>
                <button type="submit" class="btn">Submit</button>
            </fieldset>
        </form>
    </div>

    <div class="row">
        <h3>Search Forms Example</h3>
        <form class="form-search">
            <input type="text" class="input-medium search-query">
            <button type="submit" class="btn">Search</button>
        </form>
    </div>

    <div class="row">
        <h3>Inline Forms Example</h3>
        <form class="form-inline">
            <input type="text" class="input-small" placeholder="Email">
            <input type="password" class="input-small" placeholder="Password">
            <label class="checkbox">
                <input type="checkbox">
                Remember me
            </label>
            <button type="submit" class="btn">Sign in</button>
        </form>
    </div>

    <div class="row">
        <h3>Horizontal Form Example</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="controls">
                    <label class="checkbox"> <input type="checkbox"> Remember me </label>
                    <button type="submit" class="btn">Sign in</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <h3>Validation Form Example</h3>
        <form class="form-horizontal">
            <div class="form-group warning">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="Email">
                    <span class="help-inline">Example help text</span>
                </div>
            </div>
            <div class="form-group danger">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="Email">
                    <span class="help-inline">Example help text</span>
                </div>
            </div>
            <div class="form-group info">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="Email">
                    <span class="help-inline">Example help text</span>
                </div>
            </div>
            <div class="form-group success">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                    <input type="text" id="inputEmail" placeholder="Email">
                    <span class="help-inline">Example help text</span>
                </div>
            </div>
        </form>
    </div>
    <!-- document code goes here -->

    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
