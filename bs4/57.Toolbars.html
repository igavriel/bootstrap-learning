<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- document code goes here -->
    <h1>Twitter Bootstrap 4 <small>Toolbars Example</small></h1>

    <h3>Toolbars</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group" aria-label="A group of buttons">
                    <button type="button" class="btn btn-primary">Button 1</button>
                    <button type="button" class="btn btn-primary">Button 2</button>
                    <button type="button" class="btn btn-primary">Button 3</button>
                    <button type="button" class="btn btn-primary">Button 4</button>
                    <button type="button" class="btn btn-primary">Button 5</button>
                    <button type="button" class="btn btn-primary">Button 6</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="btn-toolbar" role="toolbar" aria-label="An example of a button toolbar">
                    <div class="btn-group mr-2" role="group" aria-label="First Button Group">
                        <button type="button" class="btn btn-primary">Button 1</button>
                        <button type="button" class="btn btn-primary">Button 2</button>
                        <button type="button" class="btn btn-primary">Button 3</button>
                    </div>
                    <div class="btn-group mr-2" role="group" aria-label="Second Button Group">
                        <button type="button" class="btn btn-secondary">Button 1</button>
                        <button type="button" class="btn btn-secondary">Button 2</button>
                        <button type="button" class="btn btn-secondary">Button 3</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="Third Button Group">
                        <button type="button" class="btn btn-success">Button 1</button>
                        <button type="button" class="btn btn-warning">Button 2</button>
                        <button type="button" class="btn btn-danger">Button 3</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-lg">
                        <button type="button" class="btn btn-default">Left</button>
                        <button type="button" class="btn btn-default">Middle</button>
                        <button type="button" class="btn btn-default">Right</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary">Left</button>
                        <button type="button" class="btn btn-primary">Middle</button>
                        <button type="button" class="btn btn-primary">Right</button>
                    </div>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-success">Left</button>
                        <button type="button" class="btn btn-success">Middle</button>
                        <button type="button" class="btn btn-success">Right</button>
                    </div>
                    <div class="btn-group btn-group-xs">
                        <button type="button" class="btn btn-warning">Left</button>
                        <button type="button" class="btn btn-warning">Middle</button>
                        <button type="button" class="btn btn-warning">Right</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h3>Menu</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="btn-group" role="group" aria-label="Button group with nested drop-down">
                    <button type="button" class="btn btn-primary">Button 1</button>
                    <button type="button" class="btn btn-secondary">Button 2</button>
                    <div class="btn-group" role="group">
                        <button id="demoDropdown1" type="button" class="btn btn-success dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </button>
                        <div class="dropdown-menu" aria-labelledby="demoDropdown1">
                            <a class="dropdown-item" href="#">Menu Item 1</a>
                            <a class="dropdown-item" href="#">Menu Item 2</a>
                        </div>
                    </div>
                    <button type="button" class="btn btn-warning">Button 3</button>
                    <button type="button" class="btn btn-danger">Button 4</button>
                </div>
            </div>
        </div>
    </div>

    <h3>Vertical Toolbar</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <br />
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="checkbox" checked autocomplete="off">Check Box Button
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off">Check Box Button
                    </label>
                    <label class="btn btn-primary">
                        <input type="checkbox" autocomplete="off">Check Box Button
                    </label>
                </div>
                <br />
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" autocomplete="off">Radio Button
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" autocomplete="off">Radio Button
                    </label>
                    <label class="btn btn-primary active">
                        <input type="radio" checked autocomplete="off">Radio Button
                    </label>
                </div>
                <br />
                <div class="btn-group-vertical" role="group" aria-label="Vertical Buttons">
                    <button type="button" class="btn btn-secondary">Vertical Top Button</button>
                    <button type="button" class="btn btn-secondary">Vertical Middle Button</button>
                    <button type="button" class="btn btn-secondary">Vertical Bottom Button</button>
                </div>

                <div class="btn-group-vertical btn-group-lg" role="group" aria-label="Vertical Buttons">
                    <button type="button" class="btn btn-default">Top</button>
                    <button type="button" class="btn btn-default">Middle</button>
                    <button type="button" class="btn btn-default">Bottom</button>
                </div>
                <div class="btn-group-vertical" role="group" aria-label="Vertical Buttons">
                    <button type="button" class="btn btn-primary">Top</button>
                    <button type="button" class="btn btn-primary">Middle</button>
                    <button type="button" class="btn btn-primary">Bottom</button>
                </div>
                <div class="btn-group-vertical btn-group-sm" role="group" aria-label="Vertical Buttons">
                    <button type="button" class="btn btn-success">Top</button>
                    <button type="button" class="btn btn-success">Middle</button>
                    <button type="button" class="btn btn-success">Bottom</button>
                </div>
                <div class="btn-group-vertical btn-group-xs" role="group" aria-label="Vertical Buttons">
                    <button type="button" class="btn btn-warning">Top</button>
                    <button type="button" class="btn btn-warning">Middle</button>
                    <button type="button" class="btn btn-warning">Bottom</button>
                </div>
            </div>
        </div>
    </div>

    <h3>Justified Toolbar</h3>
    <div class="btn-group btn-group-justified" style="padding-top: 4px;">
        <div class="btn-group">
            <button type="button" class="btn btn-default">Left</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Middle</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default">Right</button>
        </div>
    </div>
    <div class="btn-group btn-group-justified" style="padding-top: 4px;">
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Left</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Middle 1</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Middle 2</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Right</button>
        </div>
    </div>
    <div class="btn-group btn-group-justified" style="padding-top: 4px;">
        <div class="btn-group">
            <button type="button" class="btn btn-success">Left</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success">Middle 1</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success">Middle 2</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success">Middle 3</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success">Middle 4</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-success">Right</button>
        </div>
    </div>

    <!-- document code goes here -->
    <a href="index.html">menu</a>

    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
