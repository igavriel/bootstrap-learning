<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- document code goes here -->
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top"
                    title="Tooltip on top">
                    Tooltip on top
                </button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right"
                    title="Tooltip on right">
                    Tooltip on right
                </button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom"
                    title="Tooltip on bottom">
                    Tooltip on bottom
                </button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left"
                    title="Tooltip on left">
                    Tooltip on left
                </button>
            </div>

            <div class="col">
                <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true"
                    title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
                    Tooltip with HTML
                </button>
            </div>
        </div>
    </div>

    <!-- document code goes here -->
    <a href="index.html">menu</a>

    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
