<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
  <meta charset="utf-8" />
  <title>My Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- document code goes here -->
  <div class="row">
    <h3>Buttons Types</h3>

    <button class="btn">Please Click Me</button>
    <button class="btn btn-primary">Please Click Me (Primary)</button>
    <button class="btn btn-info">Please Click Me (Info)</button>
    <button class="btn btn-success">Please Click Me (Success)</button>
    <button class="btn btn-warning">Please Click Me (Warning)</button>
    <button class="btn btn-danger">Please Click Me (Danger)</button>
    <button class="btn btn-link">Please Click Me (Link)</button>
  </div>

  <div class="row">
    <h3>Buttons Sizes</h3>
    <button class="btn">Please Click Me</button> <br />
    <button class="btn btn-primary btn-lg">Please Click Me (Large)</button> <br />
    <button class="btn btn-info btn-md">Please Click Me (Medium)</button> ><br />
    <button class="btn btn-warning btn-sm">Please Click Me (Small)</button> <br />
    <button class="btn btn-danger btn-xs">Please Click Me (Extra Small)</button> <br />
    <button class="btn btn-success btn-block">Please Click Me (Block)</button>
  </div>

  <div class="row">
    <h3>Active vs Disabled</h3>
    <p>
      <button type="button" class="btn btn-primary active">Active primary button</button>
      <button type="button" class="btn btn-default active">Active default button</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary" disabled="disabled">Disabled primary button</button>
      <button type="button" class="btn btn-default" disabled="disabled">Disabled default button</button>
    </p>
  </div>

  <!-- document code goes here -->

  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
