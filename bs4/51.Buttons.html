<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- document code goes here -->
    <h1>Twitter Bootstrap 4 <small>Buttons Example</small></h1>

    <h3>Buttons Types</h3>

    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
                <button type="button" class="btn btn-outline-link">Link</button>
            </div>
        </div>
    </div>

    <h3>Buttons Sizes</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg">Primary</button>
                <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
                <button type="button" class="btn btn-success btn-lg">Success</button>
                <button type="button" class="btn btn-danger btn-lg">Danger</button>
                <button type="button" class="btn btn-warning btn-lg">Warning</button>
                <button type="button" class="btn btn-info btn-lg">Info</button>
                <button type="button" class="btn btn-light btn-lg">Light</button>
                <button type="button" class="btn btn-dark btn-lg">Dark</button>
                <button type="button" class="btn btn-link btn-lg">Link</button>
                <br /><br />
                <button type="button" class="btn btn-primary btn-sml">Primary</button>
                <button type="button" class="btn btn-secondary btn-sml">Secondary</button>
                <button type="button" class="btn btn-success btn-sml">Success</button>
                <button type="button" class="btn btn-danger btn-sml">Danger</button>
                <button type="button" class="btn btn-warning btn-sml">Warning</button>
                <button type="button" class="btn btn-info btn-sml">Info</button>
                <button type="button" class="btn btn-light btn-sml">Light</button>
                <button type="button" class="btn btn-dark btn-sml">Dark</button>
                <button type="button" class="btn btn-link btn-sml">Link</button>
                <br /><br />
                <div class="row">
                    <div class="col"><button class="btn btn-outline-primary btn-block">I'm a Block Button</button></div>
                    <div class="col"><button class="btn btn-success btn-block">I'm a
                            Block Button</button></div>
                </div>
            </div>
        </div>
    </div>

    <h3>Active vs Disabled</h3>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="alert('You clicked button 1')">
                    Button 1 (Enabled) Click Me</button>
                <button type="button" class="btn btn-primary" onclick="alert('You clicked button 1')" disabled>
                    Button 1 (Disabled) Click Me</button>
                <button type="button" class="btn btn-secondary" onclick="alert('You clicked button 2')">
                    Button 2 (Enabled) Click Me</button>
                <button type="button" class="btn btn-secondary" onclick="alert('You clicked button 2')" disabled>
                    Button 2 (Disabled) Click Me</button>
                <br /><br />
                <a href="#" class="btn btn-success">I'm an Anchor Tag Without a disabled class</a>
                <a href="#" class="btn btn-success disabled" onclick="return false;">
                    I'm an Anchor Tag With a disabled class</a>
            </div>
        </div>
    </div>

    <!-- document code goes here -->
    <a href="index.html">menu</a>

    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="js/popper.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
